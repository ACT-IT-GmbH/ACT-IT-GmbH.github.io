<meta charset="utf-8">

{% include seo.html %}

{% unless site.atom_feed.hide %}
  <link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ '/feed.xml' | relative_url }}{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">
{% endunless %}

<!-- https://t.co/dKP3o1e -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style type="text/css" media="screen, print">
  @font-face {
    font-family: Sen;
    src: local('Sen-Regular'),
         url({{ '/assets/fonts/sen-regular.ttf' | relative_url }});
  }
  @font-face {
    font-family: Sen;
    src: local('Sen-Bold'),
         url({{ '/assets/fonts/sen-bold.ttf' | relative_url }})
    font-weight: bold;
  }
  @font-face {
    font-family: Sen;
    src: local('Sen-ExtraBold'),
         url({{ '/assets/fonts/sen-extrabold.ttf' | relative_url }})
    font-weight: bolder;
  }
  /* Text in Banner auf Startseite */
  h1#page-title {
    text-align: center;
  }
  p.page__lead {
    max-width: unset !important;
    text-align: center;
  }
  /* Obfuscation */
  span.codeDirection {
    unicode-bidi: bidi-override;
    direction: rtl;
  }
  span.displayNone {
    display: none;
  }
</style>

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<!-- For all browsers -->
<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
<link rel="preload" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5/css/all.min.css"></noscript>

{% if site.head_scripts %}
  {% for script in site.head_scripts %}
    <script src="{{ script | relative_url }}"></script>
  {% endfor %}
{% endif %}
